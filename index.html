<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .hidden {
            background-color: #ddd;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Memorama de Emojis</h1>
<div class="grid">
    <div class="card hidden" data-emoji="❤️">❤️</div>
    <div class="card hidden" data-emoji="🌹">🌹</div>
    <div class="card hidden" data-emoji="⭐">⭐</div>
    <div class="card hidden" data-emoji="🐥">🐥</div>
    <div class="card hidden" data-emoji="⭐">⭐</div>
    <div class="card hidden" data-emoji="🌹">🌹</div>
    <div class="card hidden" data-emoji="❤️">❤️</div>
    <div class="card hidden" data-emoji="🐥">🐥</div>
</div>

<div class="buttons">
    <button class="button" id="button-paseo">Salir a pasear</button>
    <button class="button" id="button-helado">Ir por un helado</button>
    <button class="button" id="button-cine">Ir al cine</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.card');
        let firstCard = null;
        let secondCard = null;
        let matches = 0;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (card.classList.contains('hidden') && secondCard === null) {
                    card.classList.remove('hidden');

                    if (firstCard === null) {
                        firstCard = card;
                    } else {
                        secondCard = card;

                        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                            matches += 1;
                            firstCard = null;
                            secondCard = null;

                            if (matches === 4) {
                                setTimeout(() => alert('Felicidades set❤️, te has ganado una salida a pasear, ir por un helado o ir al cine'), 500);
                            }
                        } else {
                            setTimeout(() => {
                                firstCard.classList.add('hidden');
                                secondCard.classList.add('hidden');
                                firstCard = null;
                                secondCard = null;
                            }, 1000);
                        }
                    }
                }
            });
        });

        document.getElementById('button-paseo').addEventListener('click', () => {
            alert('Felicidades 🎉 vamos a salir');
            // Aquí podrías agregar una función para enviar la opción seleccionada a WhatsApp.
        });

        document.getElementById('button-helado').addEventListener('click', () => {
            alert('Felicidades 🎉 vamos por un helado');
            // Aquí podrías agregar una función para enviar la opción seleccionada a WhatsApp.
        });

        document.getElementById('button-cine').addEventListener('click', () => {
            alert('Felicidades 🎉 vamos al cine');
            // Aquí podrías agregar una función para enviar la opción seleccionada a WhatsApp.
        });
    });
</script>

</body>
</html>
